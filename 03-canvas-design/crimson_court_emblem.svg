<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Crimson Court Emblem -->
  <defs>
    <radialGradient id="bloodGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- Outer circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#8B0000" stroke-width="4"/>
  <circle cx="200" cy="200" r="170" fill="none" stroke="#8B0000" stroke-width="2" opacity="0.5"/>
  
  <!-- Inner decorative circles -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#8B0000" stroke-width="1" opacity="0.3"/>
  
  <!-- Crown at top -->
  <g transform="translate(200, 60)">
    <path d="M -30 30 L -20 10 L -10 25 L 0 5 L 10 25 L 20 10 L 30 30 Z" 
          fill="url(#bloodGlow)" stroke="#8B0000" stroke-width="2"/>
    <!-- Crown jewels -->
    <circle cx="-20" cy="10" r="3" fill="#ff0000"/>
    <circle cx="0" cy="5" r="4" fill="#ff0000"/>
    <circle cx="20" cy="10" r="3" fill="#ff0000"/>
  </g>
  
  <!-- Blood drop at center -->
  <g transform="translate(200, 200)">
    <path d="M 0 -40 Q -15 -20 -20 0 Q -20 20 0 35 Q 20 20 20 0 Q 15 -20 0 -40 Z" 
          fill="url(#bloodGlow)" stroke="#8B0000" stroke-width="2"/>
  </g>
  
  <!-- Gothic text around circle -->
  <path id="topCurve" d="M 50 200 A 150 150 0 0 1 350 200" fill="none"/>
  <text font-family="serif" font-size="24" fill="#8B0000" letter-spacing="3">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      CRIMSON COURT
    </textPath>
  </text>
  
  <path id="bottomCurve" d="M 350 200 A 150 150 0 0 1 50 200" fill="none"/>
  <text font-family="serif" font-size="20" fill="#666666" letter-spacing="2">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      ETERNAL DOMINION
    </textPath>
  </text>
  
  <!-- Corner decorations -->
  <polygon points="20,20 40,20 30,40" fill="#8B0000" opacity="0.5"/>
  <polygon points="380,20 360,20 370,40" fill="#8B0000" opacity="0.5"/>
  <polygon points="20,380 40,380 30,360" fill="#8B0000" opacity="0.5"/>
  <polygon points="380,380 360,380 370,360" fill="#8B0000" opacity="0.5"/>
</svg>
