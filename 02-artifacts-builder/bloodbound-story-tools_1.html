    <style>
      /* High-contrast tokens for dropdowns/buttons and overall UI */
      :root{
        /* Darken surfaces */
        --background: 0 0% 6%;
        --card: 0 0% 8%;
        --popover: 0 0% 8%;
        /* Make default text light for dark surfaces */
        --foreground: 0 0% 98%;
        --card-foreground: 0 0% 98%;
        --popover-foreground: 0 0% 98%;

        /* Controls (selects, dropdown triggers, etc.) */
        --secondary: 0 0% 24%;
        --secondary-foreground: 0 0% 98%;
        --accent: 0 0% 24%;
        --accent-foreground: 0 0% 98%;
        --primary: 0 0% 24%;
        --primary-foreground: 0 0% 98%;
      }
      .dark{
        --background: 0 0% 6%;
        --card: 0 0% 8%;
        --popover: 0 0% 8%;
        --foreground: 0 0% 98%;
        --card-foreground: 0 0% 98%;
        --popover-foreground: 0 0% 98%;

        --secondary: 0 0% 20%;
        --secondary-foreground: 0 0% 98%;
        --accent: 0 0% 20%;
        --accent-foreground: 0 0% 98%;
        --primary: 0 0% 20%;
        --primary-foreground: 0 0% 98%;
      }

      /* Explicit high-contrast styles for interactive controls */
      button,
      [role="button"],
      [role="combobox"],
      select,
      .select-trigger,
      .dropdown-trigger {
        background-color: hsl(var(--secondary)) !important;
        color: hsl(var(--secondary-foreground)) !important;
        border: 1px solid hsl(var(--border));
      }

      button:hover,
      [role="button"]:hover,
      [role="combobox"]:hover,
      select:hover,
      .select-trigger:hover,
      .dropdown-trigger:hover {
        background-color: hsl(var(--secondary) / 0.9) !important;
      }

      /* Ensure generic text utilities remain readable */
      .text-foreground { color: hsl(var(--foreground)) !important; }
      .text-muted-foreground { color: hsl(var(--muted-foreground, 0 0% 80%)) !important; }
